<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet" >
    <title>Pomodoro</title>
</head>
<body>


<h1 id="title">Pomodoro</h1>

<h2 id="timer">25:00</h2>

<div class="divinput" id="configuration" style="display: none;">
    <div id="travail">
        <label for="travail">Travail</label></br>
        <input type="number" id="minutes" min="0" placeholder="25">
        <input type="number" id="secondes" min="0" placeholder="00">
    </div>
    <div id="pause">
        <label for="pause">Pause</label></br>
        <input type="number" id="minutesPause" min="0" placeholder="25">
        <input type="number" id="secondesPause" min="0" placeholder="00">
    </div>
</div>

<div class="controls" id ="controls">
    <button id="startButton">Lancer</button>
    <button id="clearButton">RÃ©initialiser</button>
</div>

<div class="settings" id ="settings"></div>
    <button id="showButton">Configurer le timer</button>
</div>


<script src="script.js"></script>
</body>
</html>
